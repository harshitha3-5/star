<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    ul.star-list {
      list-style: none;
      padding: 0;
    }

    ul.star-list li::before {
      content: 'â˜…';
      color: red;
      margin-right: 10px;
      font-size: 18px;
    }

    ul.star-list li {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <ul class="star-list">
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green salad</li>
    <li>Halloumi</li>
  </ul>

</body>
</html>
